# Default template config dari hello-friend-ng's theme

baseurl      = "https://wahyu-f-widagdo.onrender.com/"
title        = "Wahyu F.Widagdo"
languageCode = "en-us"
theme        = "hello-friend-ng"
paginate     = 10

[params]
  dateform        = "Jan 2, 2006"
  dateformShort   = "Jan 2"
  dateformNum     = "2006-01-02"
  dateformNumTime = "2006-01-02 15:04"

  # Subtitle for home
  homeSubtitle = "An ordinary human, that always try to learn."

  # Set disableReadOtherPosts to true in order to hide the links to other posts.
  disableReadOtherPosts = false

  # Enable sharing buttons, if you linke
  enableSharingButtons = true

  # Metadata mostly used in document's head
  description = "Wahyu F. Widagdo"
  keywords = "homepage, blog"
  images = [""]

  # Default theme "light" or "dark"
  defaultTheme = "light"

    # Custom footer 
  # If you want, you can easily override the default footer with your own content. 
  #
   footerLeft = " "
   footerRight = "Made with &#10084; by <a href=\"https://github.com/wahyuwidagdo\">Wahyu F. Widagdo</a>"

[taxonomies]
    category = "blog"
    tag      = "tags"
    series   = "series"

[languages]
  [languages.en]
    title = "Hai, saya Wahyu F. Widagdo"
    subtitle = "An ordinary human, that always try to learn."
    keywords = ""
    copyright = '<a href="https://instagram.com/edowidagdo" target="_blank" rel="noopener">EdoWidagdo</a>'
    readOtherPosts = "Read other posts"

    [languages.en.params.logo]
      logoText = "Wahyu F. Widagdo"
      logoHomeLink = "/"
    # or
    #
    # path = "/img/your-example-logo.svg"
    # alt = "Your example logo alt text"

  # And you can even create generic menu
  [[menu.main]]
    identifier = "blog"
    name       = "Blog"
    url        = "/blogs"

  [[menu.main]]
    identifier = "about"
    name       = "Tentang"
    url        = "/about"